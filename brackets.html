    <script>
      // define the “steps” you want to zoom to (in the SVG’s own coordinate system)
      // adjust these x,y,width,height values by eyeballing the viewBox
      const views = [
        { x: -50, y: 0, w: 1550, h: 780 }, // full bracket
        { x: -20, y: -50, w: 950, h: 523 }, // winners R1+R2+Semis
        { x: 2, y: 470, w: 656, h: 446 }, // losers bracket
        { x: 662, y: 60, w: 800, h: 660 }, // R3+Semis+Final
        // add some more?
      ];

      let idx = 0;
      const svg = document.querySelector('#bracket');

      function zoomTo({ x, y, w, h }) {
        gsap.to(svg, {
          attr: { viewBox: `${x} ${y} ${w} ${h}` },
          duration: 0.8,
          ease: 'power2.inOut',
        });
      }

      // hook up key detection
      // in OBS: right click the browser source -> "Interact"
      document.addEventListener('keydown', (e) => {
        // navigate with left/right
        if (e.key === 'ArrowRight') {
          idx = (idx + 1) % views.length;
          zoomTo(views[idx]);
        }
        if (e.key === 'ArrowLeft') {
          idx = (idx - 1 + views.length) % views.length;
          zoomTo(views[idx]);
        }

        // or navigate with 1,2,3,4
        if (e.key === '1') {
          zoomTo(views[0]);
        }
        if (e.key === '2') {
          zoomTo(views[1]);
        }
        if (e.key === '3') {
          zoomTo(views[2]);
        }
        if (e.key === '4') {
          zoomTo(views[3]);
        }
      });

      function render(data) {
        // debugger;
        for (row of data) {
          // debugger;

          if (row && row.match_number && (row.player_1 || row.player_2)) {
            document.getElementById(`match${row.match_number}-top`).textContent =
              row.player_1.trim();
            document.getElementById(`match${row.match_number}-bottom`).textContent =
              row.player_2.trim();
            document.getElementById(`match${row.match_number}-score-top`).textContent =
              row.player_1_score.trim();
            document.getElementById(`match${row.match_number}-score-bottom`).textContent =
              row.player_2_score.trim();
          }
        }
      }

      // Start in “full” view
      zoomTo(views[0]);

      function fetchData() {
        // adjust "gid=" as needed for different tabs.
        const csvUrl = `https://docs.google.com/spreadsheets/d/${CONFIG.sheetId}/export?format=csv&gid=${CONFIG.sheetTab}`;

        fetch(csvUrl)
          .then((res) => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.text();
          })
          .then((txt) => {
            const { data } = Papa.parse(txt, { header: true, skipEmptyLines: true });
            render(data);
          })
          .catch((err) => {
            console.error('Fetch/Parse error:', err);
            // document.getElementById('error').innerHTML = '<p>Error loading data.</p>';
          });
      }

      window.addEventListener('DOMContentLoaded', () => {
        fetchData();
        setInterval(fetchData, 5 * 1000);
      });
    </script>
